<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Técnico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Desafio Técnico</h1>
    
    <section>
        <h2>1. Cálculo da variável SOMA</h2>
        <button onclick="calcularSoma()">Calcular</button>
        <p id="resultadoSoma"></p>
    </section>

    <section>
        <h2>2. Verificar número na sequência de Fibonacci</h2>
        <input type="number" id="numFibonacci" placeholder="Digite um número">
        <button onclick="verificarFibonacci()">Verificar</button>
        <p id="resultadoFibonacci"></p>
    </section>

    <section>
        <h2>3. Análise de faturamento diário</h2>
        <button onclick="analisarFaturamento()">Analisar</button>
        <p id="resultadoFaturamento"></p>
    </section>

    <section>
        <h2>4. Percentual de faturamento por estado</h2>
        <button onclick="calcularPercentual()">Calcular</button>
        <p id="resultadoPercentual"></p>
    </section>

    <section>
        <h2>5. Inversão de string</h2>
        <input type="text" id="stringInput" placeholder="Digite uma palavra">
        <button onclick="inverterString()">Inverter</button>
        <p id="resultadoString"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
